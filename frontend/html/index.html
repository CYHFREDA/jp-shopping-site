<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8" />
<title>商品條列式排版</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- 改成引入 index.css -->
<link href="css/index.css" rel="stylesheet">
</head>

<body>
<div class="container py-4">
  <h1 class="text-center mb-4">所有商品（條列式）</h1>
  <div id="productList"></div>

  <div class="text-center mt-4">
    <a href="/cart.html" class="btn btn-success btn-lg">前往購物車</a>
  </div>
</div>

<script>
  function addToCart(name, price) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    const existingItem = cart.find(item => item.name === name);
    if (existingItem) {
      existingItem.quantity += 1;
    } else {
      cart.push({ name, price, quantity: 1 });
    }
    localStorage.setItem("cart", JSON.stringify(cart));
    alert("✅ 已加入購物車！");
  }

  async function loadProducts() {
    const res = await fetch("/products");
    const products = await res.json();
    const productList = document.getElementById("productList");
    productList.innerHTML = "";

    products.forEach(product => {
      const html = `
        <div class="product-list-item">
          <div class="product-list-img">
            <img src="${product.image_url || 'https://via.placeholder.com/150'}" alt="${product.name}">
          </div>
          <div class="product-list-content">
            <div class="product-list-title">${product.name}</div>
            <div class="product-list-desc">${product.description || ''}</div>
            <div class="product-list-price">NT$ ${product.price}</div>
            <button class="btn btn-primary" onclick="addToCart('${product.name}', ${product.price})">加入購物車</button>
          </div>
        </div>
      `;
      productList.insertAdjacentHTML("beforeend", html);
    });
  }

  loadProducts();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
