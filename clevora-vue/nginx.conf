user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen       80;
        server_name  localhost;

        # 前台應用處理
        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
            try_files $uri $uri/ /index.html;
        }

        # 後台應用靜態資源和前端路由處理
        # 將所有以 /admin 開頭但不是 API 的請求重寫到 /index.html
        location /admin {
            root   /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
        }

        # 將後台 API 請求代理到後端服務
        # 這裡假設後台 API 以 /admin/ 開頭（例如 /admin/orders, /admin/products 等）
        location ~ ^/admin/(orders|products|customers|admins|settings|update_customer|reset_customer_password|update_order_status) {
             proxy_pass http://backend-api:80; # 直接代理到後端根路徑，後端自己處理 /admin/... 的路由
             proxy_set_header Host $host;
             proxy_set_header X-Real-IP $remote_addr;
             proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # 將前台 API 請求代理到後端服務
        # 假設前台 API 以 /api/ 或 /products, /pay, /customers 開頭
        # 這裡保留了您原有的前台相關代理，並將 /api/ 也包含進來
        location ~ ^/(api|products|pay|customers) {
             proxy_pass http://backend-api:80;
             proxy_set_header Host $host;
             proxy_set_header X-Real-IP $remote_addr;
             proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        # 保留原有的特定路徑代理
        location /pay/return {
            root /usr/share/nginx/html;
            try_files /return.html =404;
            default_type text/html;
        }

        location /ecpay/notify {
            proxy_pass http://backend-api:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /admin.html {
            root   /usr/share/nginx/html;
            try_files /admin.html =404;
            default_type text/html;
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }
} 