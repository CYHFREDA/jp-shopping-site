<button onclick="startPayment()">LINE Pay 支付</button>

<script>
function startPayment() {
    fetch("https://api.wvwwcw.xyz/pay", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({})
    })
    .then(res => res.json())
    .then(data => {
        if (data.url) {
            window.location.href = data.url; // 自動跳轉到 LINE Pay
        } else {
            alert("❌ 發起付款失敗");
            console.error(data);
        }
    });
}
</script>
