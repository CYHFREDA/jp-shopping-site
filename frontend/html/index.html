<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>日本代購商城</title>
  <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap & Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/index.css" />
</head>

<body class="bg-light text-dark">
  <!-- 🔹 導覽列 -->
  <nav class="navbar navbar-expand-lg navbar-light bg-warning border-bottom mb-0">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold d-flex align-items-center" href="/">
        <img src="images/LOGO.png" alt="LOGO" style="height:40px;" class="me-2" />
      </a>

      <form id="searchForm" class="d-flex ms-auto me-3">
        <input id="searchInput" class="form-control form-control-sm me-2" type="search" placeholder="搜尋" />
        <button class="btn btn-outline-dark btn-sm" type="submit"><i class="fas fa-search"></i></button>
      </form>

      <div class="d-flex align-items-center">
        <a href="/login.html" class="me-3 text-dark text-decoration-none">會員登入</a>
        <a href="/admin.html" class="me-3 text-dark text-decoration-none">管理員登入</a>
        <a href="/cart.html" class="text-dark text-decoration-none position-relative">
          <i class="fas fa-shopping-cart"></i>
          <span id="cartCount" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
        </a>
      </div>
    </div>
  </nav>

  <!-- 🔹 分類選單 -->
  <div class="bg-white border-bottom">
    <div class="container py-2">
      <div id="categoryFilters" class="d-flex flex-wrap gap-2">
        <!-- 動態產生的分類 -->
        <label><input class="category-checkbox" type="checkbox" value="flashsale" onchange="filterProductsMulti()"> 限時搶購</label>
        <label><input class="category-checkbox" type="checkbox" value="sale" onchange="filterProductsMulti()"> 限定SALE</label>
        <label><input class="category-checkbox" type="checkbox" value="japan_medicine" onchange="filterProductsMulti()"> 日本藥品</label>
        <label><input class="category-checkbox" type="checkbox" value="food_drink" onchange="filterProductsMulti()"> 食品/飲料/酒</label>
        <label><input class="category-checkbox" type="checkbox" value="beauty" onchange="filterProductsMulti()"> 美妝/美髮/肌膚護理</label>
        <label><input class="category-checkbox" type="checkbox" value="men" onchange="filterProductsMulti()"> 男士用品</label>
        <label><input class="category-checkbox" type="checkbox" value="home" onchange="filterProductsMulti()"> 生活家用/沐浴&身體</label>
        <label><input class="category-checkbox" type="checkbox" value="baby" onchange="filterProductsMulti()"> 親子育兒</label>
      </div>
    </div>
  </div>

  <!-- 🔹 商品列表 -->
  <div class="container py-4">
    <h1 class="mb-4 fw-bold text-center">日本代購商城</h1>
    <div id="productList"></div>
  </div>

  <!-- 🔹 Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-4">
    <div class="container">
      &copy; 2025 日本代購商城 | 聯絡我們: inulifegogo@gmail.com
    </div>
  </footer>

  <!-- 🔹 JS -->
  <script>
    let allProducts = [];

    // 更新購物車數量
    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const count = cart.reduce((sum, item) => sum + item.quantity, 0);
      document.getElementById("cartCount").textContent = count;
    }

    // 加入購物車
    function addToCart(name, price) {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const item = cart.find(i => i.name === name);
      if (item) {
        item.quantity += 1;
      } else {
        cart.push({ name, price, quantity: 1 });
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      alert("✅ 已加入購物車！");
      updateCartCount();
    }

    // 載入商品
    async function loadProducts() {
      try {
        const res = await fetch("/products");
        const products = await res.json();
        console.log("收到的商品資料：", products);
        allProducts = products;
        renderProducts(products);
      } catch (error) {
        console.error("無法載入商品：", error);
        document.getElementById("productList").innerHTML = "<p class='text-center text-muted'>無法載入商品資料，請稍後再試。</p>";
      }
    }

    // 渲染商品
    function renderProducts(products) {
      const productList = document.getElementById("productList");
      productList.innerHTML = "";

      if (products.length === 0) {
        productList.innerHTML = "<p class='text-center text-muted'>找不到符合條件的商品</p>";
        return;
      }

      products.forEach(product => {
        const html = `
          <div class="product-list-item shadow-sm rounded mb-3 p-3 bg-white d-flex flex-wrap align-items-center">
            <div class="product-list-img me-3 mb-3 mb-md-0">
              <img src="${product.image_url || 'https://via.placeholder.com/150'}" alt="${product.name}" />
            </div>
            <div class="product-list-content flex-fill">
              <h5 class="product-list-title mb-2">${product.name}</h5>
              <p class="product-list-desc mb-2">${product.description || ''}</p>
              <div class="product-list-price mb-3">NT$ ${product.price}</div>
              <button class="btn btn-success" onclick="addToCart('${product.name}', ${product.price})">加入購物車</button>
            </div>
          </div>`;
        productList.insertAdjacentHTML("beforeend", html);
      });
    }

    // 多重分類篩選
    function filterProductsMulti() {
      const selected = Array.from(document.querySelectorAll(".category-checkbox:checked")).map(cb => cb.value);
      if (selected.length === 0) {
        renderProducts(allProducts);
        return;
      }
      const filtered = allProducts.filter(p => {
        const categories = (p.category || "").split("#");
        return selected.some(cat => categories.includes(cat));
      });
      renderProducts(filtered);
    }

    // 搜尋
    document.getElementById("searchForm").addEventListener("submit", e => {
      e.preventDefault();
      const keyword = document.getElementById("searchInput").value.trim().toLowerCase();
      if (!keyword) {
        renderProducts(allProducts);
        return;
      }
      const filtered = allProducts.filter(p => p.name.toLowerCase().includes(keyword));
      renderProducts(filtered);
    });

    // 初始化
    updateCartCount();
    loadProducts();

    // ⭐️ 確保預設 checkbox 都是沒勾選
    window.addEventListener("load", () => {
      document.querySelectorAll(".category-checkbox").forEach(cb => cb.checked = false);
    });
  </script>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/cache-busting.js"></script>
</body>
</html>
