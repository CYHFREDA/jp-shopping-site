<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8" />
<title>日本代購商城</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="css/index.css" rel="stylesheet">
<!-- Font Awesome 用於圖示 -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-light text-dark">

<!-- 🔹 導航欄 -->
<nav class="navbar navbar-expand-lg navbar-light bg-warning border-bottom mb-0">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold d-flex align-items-center" href="/">
      <img src="images/LOGO.png" alt="LOGO" style="height:40px;" class="me-2">
    </a>
    <form id="searchForm" class="d-flex ms-auto me-3">
      <input id="searchInput" class="form-control form-control-sm me-2" type="search" placeholder="搜尋" aria-label="Search">
      <button class="btn btn-outline-dark btn-sm" type="submit">
        <i class="fas fa-search"></i>
      </button>
    </form>
    <div class="d-flex align-items-center">
      <a href="#" id="memberLoginBtn" class="me-3 text-dark text-decoration-none">會員登入</a>
      <a href="/admin.html" class="me-3 text-dark text-decoration-none">管理員登入</a>
      <a href="/cart.html" class="text-dark text-decoration-none position-relative">
        <i class="fas fa-shopping-cart"></i>
        <span id="cartCount" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
      </a>
    </div>
  </div>
</nav>

<!-- 🔹 分類選單 -->
<div class="bg-white border-bottom">
  <div class="container">
    <nav class="nav justify-content-center py-2">
      <a class="nav-link text-dark fw-bold" href="/">首頁</a>
      <a class="nav-link text-dark fw-bold" href="#">所有商品</a>
      <a class="nav-link text-dark fw-bold" href="#">日本嗜酸小點心</a>
      <a class="nav-link text-dark fw-bold" href="#">夏天必備</a>
      <a class="nav-link text-dark fw-bold" href="#">玩具</a>
    </nav>
  </div>
</div>

<!-- 🔹 商品條列 -->
<div class="container py-4">
  <h1 class="mb-4 fw-bold text-center">日本代購商城</h1>
  <div id="productList"></div>
</div>

<!-- 🔹 Footer -->
<footer class="bg-dark text-white text-center py-3 mt-4">
  <div class="container">
    &copy; 2025 日本代購商城 | 聯絡我們: inulifegogo@gmail.com
  </div>
</footer>

<script>
  let allProducts = [];

  function updateCartCount() {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const count = cart.reduce((sum, item) => sum + item.quantity, 0);
    document.getElementById("cartCount").textContent = count;
  }

  function addToCart(name, price) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    const existingItem = cart.find(item => item.name === name);
    if (existingItem) {
      existingItem.quantity += 1;
    } else {
      cart.push({ name, price, quantity: 1 });
    }
    localStorage.setItem("cart", JSON.stringify(cart));
    alert("✅ 已加入購物車！");
    updateCartCount(); // ⭐ 更新購物車徽章
  }

  async function loadProducts() {
    try {
      const res = await fetch("/products");
      const products = await res.json();
      allProducts = products;
      renderProducts(products);
    } catch (error) {
      console.error("無法載入商品：", error);
      document.getElementById("productList").innerHTML = "<p class='text-center text-muted'>無法載入商品資料，請稍後再試。</p>";
    }
  }

  function renderProducts(products) {
    const productList = document.getElementById("productList");
    productList.innerHTML = "";

    if (products.length === 0) {
      productList.innerHTML = "<p class='text-center text-muted'>找不到符合條件的商品</p>";
      return;
    }

    products.forEach(product => {
      const html = `
        <div class="product-list-item shadow-sm rounded mb-3 p-3 bg-white d-flex flex-wrap align-items-center">
          <div class="product-list-img me-3 mb-3 mb-md-0">
            <img src="${product.image_url || 'https://via.placeholder.com/150'}" alt="${product.name}">
          </div>
          <div class="product-list-content flex-fill">
            <h5 class="product-list-title mb-2">${product.name}</h5>
            <p class="product-list-desc mb-2">${product.description || ''}</p>
            <div class="product-list-price mb-3">NT$ ${product.price}</div>
            <button class="btn btn-success" onclick="addToCart('${product.name}', ${product.price})">加入購物車</button>
          </div>
        </div>
      `;
      productList.insertAdjacentHTML("beforeend", html);
    });
  }

  function updateMemberStatus() {
    const customer = JSON.parse(localStorage.getItem("customer"));
    const btn = document.getElementById("memberLoginBtn");
    if (customer) {
      btn.textContent = `歡迎，${customer.name}`;
      btn.href = "#";
      btn.onclick = () => {
        if (confirm("要登出嗎？")) {
          localStorage.removeItem("customer");
          location.reload();
        }
      };
    } else {
      btn.textContent = "會員登入";
      btn.href = "#";
      btn.onclick = () => {
        const memberModal = new bootstrap.Modal(document.getElementById('memberModal'));
        memberModal.show();
      };
    }
  }

  function register() {
  const name = document.getElementById("memberName").value;
  const email = document.getElementById("memberEmail").value;
  const phone = document.getElementById("memberPhone").value;
  const password = document.getElementById("memberPassword").value;

  fetch("/customers/register", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ name, email, phone, password })
  })
  .then(res => res.json())
  .then(data => {
    if (data.message) {
      alert("✅ 註冊成功！請再點一次登入");
    } else {
      alert(data.error);
    }
  });
}

function login() {
  const email = document.getElementById("memberEmail").value;
  const password = document.getElementById("memberPassword").value;

  fetch("/customers/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, password })
  })
  .then(res => res.json())
  .then(data => {
    if (data.message) {
      alert("✅ 登入成功！");
      localStorage.setItem("customer", JSON.stringify({ id: data.customer_id, name: data.name }));
      const memberModal = bootstrap.Modal.getInstance(document.getElementById('memberModal'));
      memberModal.hide();
      updateMemberStatus();
    } else {
      alert(data.error);
    }
  });
}
  document.getElementById("searchForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const keyword = document.getElementById("searchInput").value.trim().toLowerCase();
    if (!keyword) {
      renderProducts(allProducts); // 搜尋空字串 → 顯示全部商品
      return;
    }
    const filteredProducts = allProducts.filter(product => product.name.toLowerCase().includes(keyword));
    renderProducts(filteredProducts);
  });

  
  // 頁面載入時，更新購物車徽章並載入商品
  updateCartCount();
  // 頁面載入時，更新會員狀態
  updateMemberStatus();
  loadProducts();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<div class="modal fade" id="memberModal" tabindex="-1" aria-labelledby="memberModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="memberModalLabel">會員登入 / 註冊</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input id="memberName" class="form-control mb-2" placeholder="姓名（註冊用）">
        <input id="memberEmail" class="form-control mb-2" placeholder="Email">
        <input id="memberPhone" class="form-control mb-2" placeholder="電話（可留空）">
        <input id="memberPassword" type="password" class="form-control mb-2" placeholder="密碼">
        <div class="d-grid gap-2">
          <button class="btn btn-primary" onclick="register()">註冊</button>
          <button class="btn btn-success" onclick="login()">登入</button>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
