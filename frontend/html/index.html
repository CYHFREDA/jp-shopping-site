<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8" />
<title>日本代購商城</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">日本代購商城</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" href="/">首頁</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/admin.html">後台管理</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container py-4">
  <h1 class="text-center mb-4">精選商品</h1>
  <div class="row" id="productList"></div>

  <div class="text-center mt-4">
    <a href="/cart.html" class="btn btn-success btn-lg">前往購物車</a>
  </div>
</div>

<script>
  function addToCart(name, price) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    const existingItem = cart.find(item => item.name === name);
    if (existingItem) {
      existingItem.quantity += 1;
    } else {
      cart.push({ name, price, quantity: 1 });
    }
    localStorage.setItem("cart", JSON.stringify(cart));
    alert("✅ 已加入購物車！");
  }

  async function loadProducts() {
    const res = await fetch("/products");
    const products = await res.json();
    const productList = document.getElementById("productList");
    productList.innerHTML = "";

    products.forEach(product => {
      const html = `
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <img src="${product.image_url || 'https://via.placeholder.com/300x200'}" class="card-img-top" alt="${product.name}">
            <div class="card-body">
              <h5 class="card-title">${product.name}</h5>
              <p class="card-text">${product.description || ''}</p>
              <p class="card-text">價格：${product.price} 元</p>
              <button class="btn btn-primary" onclick="addToCart('${product.name}', ${product.price})">加入購物車</button>
            </div>
          </div>
        </div>
      `;
      productList.insertAdjacentHTML("beforeend", html);
    });
  }

  loadProducts();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
