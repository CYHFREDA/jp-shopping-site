<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8" />
<title>日本代購商城</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="css/index.css" rel="stylesheet">
</head>

<body class="bg-yellow text-dark">
<nav class="navbar navbar-expand-lg navbar-light bg-yellow border-bottom mb-3">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="/">
      <img src="" alt="LOGO" style="height:40px;">
      TOKYO HOT-LINE
    </a>
    <form class="d-flex ms-auto me-3">
      <input class="form-control me-2" type="search" placeholder="搜尋" aria-label="Search">
      <button class="btn btn-outline-dark" type="submit">搜尋</button>
    </form>
    <div class="d-flex align-items-center">
      <a href="/login.html" class="me-3 text-dark text-decoration-none">登入</a>
      <a href="/cart.html" class="text-dark text-decoration-none">購物車</a>
    </div>
  </div>
</nav>

<!-- 🔹 分類選單 -->
<div class="container mb-3">
  <nav class="nav justify-content-center">
    <a class="nav-link text-dark" href="/">首頁</a>
    <a class="nav-link text-dark" href="#">所有商品</a>
    <a class="nav-link text-dark" href="#">日本嗜酸小點心</a>
    <a class="nav-link text-dark" href="#">夏天必備</a>
    <a class="nav-link text-dark" href="#">玩具</a>
    <a class="nav-link text-dark" href="#">生活流行小物嚴選</a>
    <a class="nav-link text-dark" href="#">情趣商品</a>
    <a class="nav-link text-dark" href="#">人物分類</a>
  </nav>
</div>

<!-- 🔹 商品條列 -->
<div class="container py-2">
  <h1 class="mb-4 fw-bold">日本代購商城</h1>
  <div id="productList"></div>
</div>

<script>
  function addToCart(name, price) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    const existingItem = cart.find(item => item.name === name);
    if (existingItem) {
      existingItem.quantity += 1;
    } else {
      cart.push({ name, price, quantity: 1 });
    }
    localStorage.setItem("cart", JSON.stringify(cart));
    alert("✅ 已加入購物車！");
  }

  async function loadProducts() {
    const res = await fetch("/products");
    const products = await res.json();
    const productList = document.getElementById("productList");
    productList.innerHTML = "";

    products.forEach(product => {
      const html = `
        <div class="product-list-item bg-white text-dark">
          <div class="product-list-img">
            <img src="${product.image_url || 'https://via.placeholder.com/150'}" alt="${product.name}">
          </div>
          <div class="product-list-content">
            <div class="product-list-title">${product.name}</div>
            <div class="product-list-desc">${product.description || ''}</div>
            <div class="product-list-price">NT$ ${product.price}</div>
            <button class="btn btn-primary" onclick="addToCart('${product.name}', ${product.price})">加入購物車</button>
          </div>
        </div>
      `;
      productList.insertAdjacentHTML("beforeend", html);
    });
  }

  loadProducts();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
