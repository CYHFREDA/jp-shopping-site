name: Deploy Backend to K8S

on:
  push:
    paths:
      - 'backend/app/main.py'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/jp-backend:latest ./backend
          docker push ${{ secrets.DOCKER_USERNAME }}/jp-backend:latest

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.29.0'

      - name: Redeploy to Kubernetes
        shell: bash
        env:
          KUBECONFIG: ${{ secrets.KUBECONFIG }}
        run: |
          echo "$KUBECONFIG" > kubeconfig.yaml
          export KUBECONFIG=$(pwd)/kubeconfig.yaml

          kubectl set image deployment/app-backend-api app-backend-api=${{ secrets.DOCKER_USERNAME }}/jp-backend:latest
          kubectl rollout restart deployment app-backend-api
