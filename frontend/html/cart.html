<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>購物車</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="index.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">🛒 購物車</h1>

    <table class="table table-bordered text-center align-middle">
      <thead class="table-dark">
        <tr>
          <th>商品名稱</th>
          <th>數量</th>
          <th>單價</th>
          <th>小計</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="cartBody"></tbody>
    </table>

    <div class="text-end mb-3 fs-4 fw-bold" id="totalAmount"></div>

    <div class="text-center">
      <button id="checkoutBtn" class="btn btn-success btn-lg px-5" onclick="checkout()">
        <i class="fas fa-credit-card"></i> 結帳
      </button>
    </div>
  </div>

  <!-- 🔹 登入/註冊 Modal -->
  <div class="modal fade" id="authModal" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="authModalLabel">登入 / 註冊</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input id="authName" class="form-control mb-2" placeholder="姓名（註冊用）">
          <input id="authEmail" class="form-control mb-2" placeholder="Email">
          <input id="authPhone" class="form-control mb-2" placeholder="電話（可留空）">
          <input id="authPassword" type="password" class="form-control mb-2" placeholder="密碼">
          <div class="d-grid gap-2">
            <button class="btn btn-primary" onclick="register()">註冊</button>
            <button class="btn btn-success" onclick="login()">登入</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function loadCart() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const tbody = document.getElementById("cartBody");
      tbody.innerHTML = "";
      let total = 0;

      cart.forEach((item, index) => {
        const subtotal = item.price * item.quantity;
        total += subtotal;
        const row = `
          <tr>
            <td>${item.name}</td>
            <td><input type="number" min="1" value="${item.quantity}" onchange="updateQuantity(${index}, this.value)" class="form-control form-control-sm"></td>
            <td>${item.price}</td>
            <td>${subtotal}</td>
            <td><button class="btn btn-danger btn-sm" onclick="removeItem(${index})"><i class="fas fa-trash"></i></button></td>
          </tr>
        `;
        tbody.insertAdjacentHTML("beforeend", row);
      });

      document.getElementById("totalAmount").textContent = `總金額：${total} 元`;

      // 檢查登入狀態來更新結帳按鈕
      const customer = JSON.parse(localStorage.getItem("customer"));
      const checkoutBtn = document.getElementById("checkoutBtn");
      if (!customer) {
        checkoutBtn.disabled = true;
        checkoutBtn.textContent = "請先登入";
      } else {
        checkoutBtn.disabled = false;
        checkoutBtn.textContent = "結帳";
      }
    }

    function updateQuantity(index, newQuantity) {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart[index].quantity = parseInt(newQuantity);
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    }

    function removeItem(index) {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    }

    function checkout() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      if (cart.length === 0) {
        alert("❌ 購物車是空的！");
        return;
      }

      const customer = JSON.parse(localStorage.getItem("customer"));
      if (!customer) {
        alert("⚠️ 請先登入才能結帳！");
        const authModal = new bootstrap.Modal(document.getElementById('authModal'));
        authModal.show();
        return;
      }

      // 已登入，執行結帳
      fetch("/pay", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ products: cart })
      })
      .then(res => res.json())
      .then(data => {
        if (data.ecpay_url && data.params) {
          localStorage.removeItem("cart");
          const form = document.createElement("form");
          form.action = data.ecpay_url;
          form.method = "post";
          Object.entries(data.params).forEach(([key, value]) => {
            const input = document.createElement("input");
            input.type = "hidden";
            input.name = key;
            input.value = value;
            form.appendChild(input);
          });
          document.body.appendChild(form);
          form.submit();
        } else {
          alert("❌ 發起付款失敗！");
        }
      })
      .catch(err => {
        alert("❌ 發起付款錯誤！");
        console.error(err);
      });
    }

    function register() {
      const name = document.getElementById("authName").value;
      const email = document.getElementById("authEmail").value;
      const phone = document.getElementById("authPhone").value;
      const password = document.getElementById("authPassword").value;

      fetch("/customers/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, phone, password })
      })
      .then(res => res.json())
      .then(data => {
        if (data.message) {
          alert("✅ 註冊成功！請再點一次登入");
        } else {
          alert(data.error);
        }
      });
    }

    function login() {
      const email = document.getElementById("authEmail").value;
      const password = document.getElementById("authPassword").value;

      fetch("/customers/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      })
      .then(res => res.json())
      .then(data => {
        if (data.message) {
          alert("✅ 登入成功！");
          localStorage.setItem("customer", JSON.stringify({ id: data.customer_id, name: data.name }));
          const authModal = bootstrap.Modal.getInstance(document.getElementById('authModal'));
          authModal.hide();
          loadCart(); // 更新按鈕狀態
          checkout(); // 再執行一次結帳
        } else {
          alert(data.error);
        }
      });
    }

    loadCart();
  </script>
</body>
</html>
