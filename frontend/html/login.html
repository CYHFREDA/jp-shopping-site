<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>會員登入 / 註冊</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mb-4">會員登入 / 註冊</h2>

      <div class="mb-3">
        <input id="memberName" type="text" class="form-control" placeholder="姓名（註冊用）">
      </div>
      <div class="mb-3">
        <input id="memberEmail" type="email" class="form-control" placeholder="Email">
      </div>
      <div class="mb-3">
        <input id="memberPhone" type="text" class="form-control" placeholder="電話（可留空）">
      </div>
      <div class="mb-3">
        <input id="memberPassword" type="password" class="form-control" placeholder="密碼">
      </div>

      <div class="d-grid gap-2">
        <button class="btn btn-primary" onclick="register()">註冊</button>
        <button class="btn btn-success" onclick="login()">登入</button>
      </div>

      <div class="mt-3 text-center">
        <a href="/">返回首頁</a>
      </div>
    </div>
  </div>
</div>

<script>
function register() {
  const name = document.getElementById("memberName").value;
  const email = document.getElementById("memberEmail").value;
  const phone = document.getElementById("memberPhone").value;
  const password = document.getElementById("memberPassword").value;

  fetch("/customers/register", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ name, email, phone, password })
  })
  .then(res => res.json())
  .then(data => {
    if (data.message) {
      alert("✅ 註冊成功！請再點一次登入");
    } else {
      alert(data.error);
    }
  });
}

function login() {
  const email = document.getElementById("memberEmail").value;
  const password = document.getElementById("memberPassword").value;

  fetch("/customers/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, password })
  })
  .then(res => res.json())
  .then(data => {
    if (data.message) {
      alert("✅ 登入成功！");
      localStorage.setItem("customer", JSON.stringify({ id: data.customer_id, name: data.name }));
      window.location.href = "/"; // 登入後導回首頁
    } else {
      alert(data.error);
    }
  });
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
