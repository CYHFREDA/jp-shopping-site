<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8" />
<title>後台管理</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  body { background-color: #f8f9fa; }
  .card { margin-bottom: 1.5rem; }
  footer { background-color: #343a40; color: #fff; padding: 0.75rem 0; text-align: center; font-size: 0.9rem; }
</style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
  <div class="container-fluid">
    <a class="navbar-brand" href="/index.html"><i class="fa-solid fa-house"></i> 回到商城首頁</a>
    <span class="navbar-text text-white">｜後台管理</span>
  </div>
</nav>

<div class="container">
  <!-- 登入 -->
  <div id="loginArea" class="card shadow-sm p-4">
    <h5 class="card-title mb-3">後台登入</h5>
    <div class="mb-2">
      <input id="username" class="form-control" placeholder="Username">
    </div>
    <div class="mb-3">
      <input id="password" type="password" class="form-control" placeholder="Password">
    </div>
    <button class="btn btn-primary w-100" onclick="login()">登入</button>
  </div>

  <!-- 訂單管理 -->
  <div id="ordersArea" class="d-none card shadow-sm p-4">
    <h5 class="card-title mb-3">訂單管理</h5>
    <div id="ordersTable" class="table-responsive"></div>
  </div>

  <!-- 商品管理 -->
  <div id="productsArea" class="d-none card shadow-sm p-4">
    <h5 class="card-title mb-3">商品管理</h5>
    <div class="row g-2 mb-3">
      <div class="col-md-3">
        <input id="productName" class="form-control" placeholder="商品名稱">
      </div>
      <div class="col-md-2">
        <input id="productPrice" type="number" class="form-control" placeholder="價格">
      </div>
      <div class="col-md-4">
        <input id="productDesc" class="form-control" placeholder="商品描述">
      </div>
      <div class="col-md-3">
        <input id="productImage" class="form-control" placeholder="圖片網址 (可空)">
      </div>
    </div>
    <button class="btn btn-success w-100 mb-3" onclick="addProduct()">新增商品</button>
    <div id="productsTable" class="table-responsive"></div>
  </div>
</div>

<footer class="mt-4">&copy; 2025 日本代購商城管理系統</footer>

<script>
// (保留原本你的 JavaScript)
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
